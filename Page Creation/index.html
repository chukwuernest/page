<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ok/page.css" />
    <title>page</title>
  </head>
  <body>
    <div class="page" data-testid="slackUserName">
      <h1>chukwu ernest</h1>

      <img
        class="img"
        data-testid="slackDisplayImage"
        src="./ok/profile-img.jpg"
        alt="Chukwu Ernest"
      />
      <p data-testid="myTrack">front-end training</p>
      <div class="timing" data-testid="currentDayOfTheWeek">
        <h2 data-testid="currentDayOfTheWeek">monday</h2>
        <h2 data-testid="currentUTCTime" id="time">time</h2>
      </div>
      <a
        data-testid="githubURL"
        href="https://github.com/chukwuernest/Page-Creation.git"
        target="_blank"
        >github</a
      >
    </div>
    <script src="./ok/page.js"></script>
  </body>
</html>
